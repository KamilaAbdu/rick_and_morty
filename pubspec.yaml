name: rick_and_morty
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^10.0.1
  auto_route_generator: ^10.0.1
  build_runner: ^2.4.15
  get_it: ^8.0.3
  dio: ^5.8.0+1
  shared_preferences: ^2.5.2
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  intl_utils: ^2.8.10
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
flutter_intl:
  enabled: true 
  main_locale: "en"
  arb_dir: lib/core/l10n 
  output_dir: lib/core/l10n/generated 
  class_name: L10ns 
